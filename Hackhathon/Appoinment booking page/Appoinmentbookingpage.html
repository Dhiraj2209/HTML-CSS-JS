<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Page</title>
    <link rel="stylesheet" href="StyleForAppoinmentbooking.css">
</head>
<body>
    <h1>Book an Appointment</h1>
    <hr>
    <form id="appointmentForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" min="" required><br>

        <label for="time">Time:</label>
        <select id="time" name="time" required>
            <option value="">Select Time</option>
            <option value="09:00 AM">09:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <!-- Add more time slots as needed -->
        </select><br>

        <label for="doctor">Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="">Select Doctor</option>
            <option value="Dr. John Doe">Dr. John Doe</option>
            <option value="Dr. Jane Smith">Dr. Jane Smith</option>
            <!-- Add more doctors as needed -->
        </select><br>

        <label for="mode">Mode of Checkup:</label>
        <select id="mode" name="mode" required>
            <option value="">Select Mode</option>
            <option value="virtual">Virtual</option>
            <option value="inhospital">In Hospital</option>
        </select><br>

        <label for="reason">Reason for Checkup:</label>
        <select id="mode" name="mode" required>
            <option value="">Select Reason</option>
            <option value="RoutineCheckup">Routine Checkup</option>
            <option value="Follow-up">Follow-up</option>
            <option value="Vaccination">Vaccination</option>
            <option value="MedicationAdjustment">Medication Adjustment</option>
            <option value="MentalHealthConsultation">Mental Health Consultation</option>
        </select><br>

        <label for="reason">Additional description:</label>
        <textarea id="reason" name="reason" rows="4"></textarea><br>

        <input type="submit" value="Schedule Appointment">
    </form>

    <script src="script.js"></script>
    <script>
        // Set min date to tomorrow
        var tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('date').min = tomorrow.toISOString().split('T')[0];
    </script>
</body>
</html>
