<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>Patient Data Input</h1>
    <hr>
    <form id="patientForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
    
        <label for="address">Street Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>
    
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <!-- <label for="age">Age:</label>
        <input type="text" id="age" name="age" readonly><br> -->
    
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Transgender</option>
        </select><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation"><br>
    
        <label for="medicalHistory">Previous Medical History:</label><br>
        <textarea id="medicalHistory" name="medicalHistory" rows="4"></textarea><br>
    
        <label for="images">Upload Images/Reports:</label>
        <input type="file" id="images" name="images" multiple><br>
    
        <label for="medicalNotes">Previous Medical Notes:</label><br>
        <textarea id="medicalNotes" name="medicalNotes" rows="4"></textarea><br>
    
        <input type="submit" value="Submit">
    </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
