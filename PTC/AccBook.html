<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Book - Prakash Trading Co.</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="PTC.png" alt="Company Logo"></a>
            <div class="links">
                <a href="/broker">Broker</a>
                <a href="/AccBook">Account book</a>
            </div>
        </div>
    </header>
    
    <main>
        <h2>Account Book - New Transaction</h2>
        <form id="transaction-form">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number">
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="transaction-type">Transaction Type:</label>
            <select id="transaction-type" name="transaction-type" required>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
    </main>
    
    <footer>
        <div class="com_info">
            <p><b>Address</b> : Raj Chembers, Kujad</p>
        </div>
    </footer>
</body>
</html>
